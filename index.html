<!DOCTYPE html>
<!-- Website - www.bot.com -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no" />
    <title>BOT PaaS Website | botpaas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      /* Inline styles for demonstration. Ideally, add these to style.css. */

      /* General Reset */
      body, ul {
        margin: 0;
        padding: 0;
      }

      /* Navigation */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: white;
      }

      nav .menu {
        display: flex;
        align-items: center;
      }

      nav .logo a {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        margin-right: 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-right: 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #1e90ff;
      }

      nav .search {
        display: flex;
        align-items: center;
      }

      nav .search input {
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      nav .search button {
        padding: 5px 10px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      nav .search button:hover {
        background-color: #333;
        color: #1e90ff;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">BotPaaS</a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Career</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
      </div>
    </nav>
    <div class="img"></div>
    <div class="center">
      <div class="title">BOT PaaS</div>
      <div class="sub_title">Use our Product as a Service</div>
      <div class="btns">
        <button>Learn More</button>
        <button>Subscribe</button>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">Copyright &copy; 2024 BOT PaaS</p>
    </div>
  </body>
</html>
