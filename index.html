<!DOCTYPE html>
<!-- Website - www.bot.com -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no" />
    <title>BOT PaaS Website | botpaas</title>
    <style>
      /* General Reset */
      body, ul, h1, p {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: white;
        position: fixed;
        top: 0;
      }

      .menu {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .menu ul {
        list-style: none;
        display: flex;
        padding: 0;
      }

      .menu ul li {
        margin: 0 15px;
      }

      .menu ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .menu ul li a:hover {
        color: #1e90ff;
      }

      .logo {
        flex: 0;
      }

      .logo a {
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }

      .search {
        display: flex;
        align-items: center;
      }

      .search input {
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .search button {
        padding: 5px 10px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .search button:hover {
        background-color: #333;
        color: #1e90ff;
      }

      .center {
        text-align: center;
      }

      .center .title {
        font-size: 48px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .center .sub_title {
        font-size: 24px;
        color: #555;
        margin-bottom: 20px;
      }

      .center .btns {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .center .btns button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #1e90ff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .center .btns button:hover {
        background-color: #333;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">BotPaaS</a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="#">Career</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
      </div>
    </nav>
    <div class="center">
      <div class="title">BOT PaaS</div>
      <div class="sub_title">Use our Product as a Service</div>
      <div class="btns">
        <button>Learn More</button>
        <button>Sign Up</button>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">&copy; 2024 BOT PaaS. All rights reserved.</p>
    </div>
  </body>
</html>
